<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>  service 2 Application </title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Service 2 Application</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				<li ><a >                                
				<li sec:authorize="isAuthenticated()"><a th:href="@{/Home}">Home</a></li>                                                                                                           </a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class ="container">
		<div class = "row">
			<h1>    FilesList </h1>
		</div>
		
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> File Id </th>
					
					<th> File Name</th>
					<th> File Size</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Files: ${Files}">
					<td th:text = "${Files.id}"></td>
					<td th:text = "${Files.name}"></td>
					<td th:text = "${Files.size}"> </td>
					<td>
					
						<a th:href = "@{/downloadFile/{name}(name=${Files.name})}"
						 class = "btn btn-primary">download</a>	
						 
						<a th:href = "@{/deleteFile/{id}/{name}(name=${Files.name} ,id=${Files.UserId})}"
						 class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
